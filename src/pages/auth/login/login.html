<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <div padding class="forgot-password-txt" (click)="openForgotPasswordPage()">
      Forgot Password
    </div>
    <div padding class="sign-up-txt" (click)="openSignUpPage()">
      Sign Up
    </div>
  </ion-row>
  <form [formGroup]="loginForm"
        (ngSubmit)="login()">
    <ion-list>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>

    </ion-list>
    <div padding>
      <button [disabled]="!loginForm.valid" ion-button full>Submit</button>
    </div>
  </form>

</ion-content>
